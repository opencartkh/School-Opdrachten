<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Objects</title>
  </head>
  <body>
    <script>
    let human = {
      name: "",
      haircolour: "",
      age: 0
    };
      let me = Object.create(human);
        me.name = "Maarten";
        me.haircolour = "blonde";
        me.age = 19;
      let brother = Object.create(human);
        brother.name = "Sander";
        brother.haircolour = "blonde";
        brother.age = 14;
      let father = Object.create(human);
        father.name = "Joost";
        father.haircolour = "red";
        father.age = 51;
      let mother = Object.create(human);
        mother.name = "Froukje";
        mother.haircolour = "blonde";
        mother.age = 51;

      let device = function(merk, colour, age) {
        this.merk = merk;
        this.colour = colour;
        this.age = age;
      };
      let laptop = new device("MSI", "black", 1);
      let mobile = new device("Google Phone", "black", 2);
      let macBook = new device("Apple", "Grey", 4);
      let pc = new device("MSI", "black", 6);
      let keyboard = new device("Logitech", "black", 4);

      let car {
        merk: "Toyota",
        colour: "white",
        age: 4
      };

      let mobile {
        merk: "Samsung",
        colour: "White",
        size: "small"
      };
      let mouse {
        merk: "Logitech",
        colour: "Grey",
        size: "normal"
      };
      let monitor {
        merk: "Samsung",
        colour: "black",
        size: "normal"
      };
      let bed {
        merk: "IKEA",
        colour: "white",
        size: "2 persons"
      };
      let watch {
        merk: "Shivas",
        colour: "black",
        size: "normal"
      };
    </script>
  </body>
</html>
