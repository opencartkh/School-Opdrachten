<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tijd Site</title>
  </head>
  <body>
    <h1>Stopwatch</h1>
    <button onclick="stopWatch()">Klik hier</button>
    <p id="stopWatch"></p>

    <script>
    function stopWatch() {
    let time = setInterval(function(){ myTimer() }, 1000);
    function myTimer() {
        let d = new Date();
        let t = d.toLocaleTimeString();
        document.getElementById("stopWatch").innerHTML = t;
    }
  }





    </script>
  </body>
</html>
