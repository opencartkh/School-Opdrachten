<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  <title>BMI Calculator</title>
</head>

<body>
     <h1>BMI calculator</h1>
     <p>
       Voer hieronder je gewicht en je lengte in
     </p>
     <input type="text" name="gewicht" id="gewicht" placeholder="Gewicht in kg"></input>
     <input type="text" name="lengte" id="lengte" placeholder="Lengte in cm"></input>
     <input type="button" name="button" onclick="combine()" value="Berekenen"></input>

       <p>Het resultaat van de berekening: <br /> <span id="resultaat"></p>

     <script src="ajax.js"></script>
     <script>
       function combine() {
         let gewicht = document.getElementById('gewicht').value;
         let lengte = document.getElementById('lengte').value;
         ajax(gewicht, lengte);
       }
     </script>
   </body>

</html>
