<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Modulo JS</title>
  </head>
  <body>
    <script>
    for (var i = 1; i <= 100; i++) {
      if (i % 3 == 0) {
        console.log("Media");
      }
      if (i % 5 == 0) {
        console.log("College");
      }
      if (i % 3 == 0 && i % 5 == 0) {
        console.log("MediaCollege");
      }
      else {
        console.log(i);
      }
    }
    </script>
  </body>
</html>
